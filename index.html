<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>FOE &#124; Beta Testing &#40;Project 1&#41;</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel="stylesheet" media="screen" href="css/meyers_and_normalize-form_reset.css">
  <link rel="stylesheet" media="screen" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/site.js" async></script>
</head>
<body>
  <main id="content">
    <h1><a href="index.html">F&#46;O&#46;E&#46;</a></h1>
    <form method="get" autocomplete="on" action="#null" id="signedUp">
      <h2>
        <span class="bolded">F</span>orces <span class="bolded">O</span>f <span class="bolded">E</span>vil
      </h2>
      <p>
        To gain early access to Forces of Evil &#40;F&#46;O&#46;E&#46;&#41; register down below
      </p>
      <div id="first_name">
        <label for="firstName">First Name&#58; </label>
        <input type="text" name="first_name_field" placeholder="Ex&#46; John" id="firstName">
      </div>
      <div id="lastName">
        <label for="last_name_field">Last Name&#58; </label>
        <input type="text" name="last_name_field" placeholder="Ex&#46; Doe" id="lastName">
      </div>
      <div id="Email">
        <label for="email_field">Email Address&#58; </label>
        <input type="email" name="email_field" placeholder="Ex&#46; email&#64;gmail&#46;com" pattern="^.+@.+$" id="eMail">
      </div>
      <div id="passWord">
        <label for="password_field">Password&#58; </label>
		<input type="password" name="password_field" id="passWord">
      </div>
      <div id="input_submit">
        <input type="submit" name="submit_button" value="Sign Up" id="signUp">  
      </div>
    </form>
  </main>	
</body>
</html>
